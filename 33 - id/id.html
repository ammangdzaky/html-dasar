<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID</title>

    <style>
        h4 {
            color: red;
        }

        #judul1 {
            color: aqua;
        }

        #judul2 {
            color: blue;
        }

        #judul3 {
            color: violet;
        }
    </style>

</head>
<body>
    <h1>ID</h1>

    <h3>misal saya ingin mengubah beberapa h4 dibawah dengan menggunakan id dan tidak menggunakan id</h3>

    <hr>

    <h2>Tidak Menggunakan ID</h2>
    <h4>JUDUL</h4>
    <h4>JUDUL</h4>
    <h4>JUDUL</h4>

    <hr>

    <h2>Menggunakan ID</h2>
    <H4 id="judul1">JUDUL</H4>
    <H4 id="judul2">JUDUL</H4>
    <H4 id="judul3">JUDUL</H4>

</body>
</html>
