<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE FRAME</title>
</head>
<body >
    
    <h1>Inline Frame</h1>


    <iframe src="/25 - video/video.html"></iframe>

    <hr>

    <iframe src="/25 - video/video.html" frameborder="0" width="750px" height="400px"></iframe>
    
    <hr>
    
    <iframe src="/25 - video/video.html" frameborder="10" width="750px" height="400px"></iframe>
    
    <hr>
    
    <iframe src="/25 - video/video.html" frameborder="10" width="750px" height="400px">
        browser tidak mendukung inline frame <!-- tulisan disamping yang ditampilkan jika browser tidak mendukung inline frame -->
    </iframe>

</body>
</html>
